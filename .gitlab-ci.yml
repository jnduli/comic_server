image: python:3.6

test:
  stage: test
  script:
    - apt-get update -qy
    - apt-get install -y python-dev python-pip
    - pip install -r requirements.txt
    - cd comicsite
    - cp .env.example .env
    - python manage.py makemigrations
    - python manage.py migrate
    - python manage.py test
