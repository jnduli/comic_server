{% extends "comicsite/base_auth.html" %}

{% block page %}

<div class="row">
    <h3>Edit User Information</h3>
</div>

<div class="mui-row">
    <form class="mui-form mui-col-md-8" action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mui-textfield">
            {{ field }}
            {{ field.label_tag }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button id="concept_submit" type="submit" class="mui-btn mui-btn--raised">Submit</button>
    </form>
</div>

{% endblock %}
