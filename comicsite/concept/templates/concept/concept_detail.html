{% extends "comicsite/base_auth.html" %}

{% block page %}

<header><h4>{{ object.title }}</h4></header>

{% if object.sketch %}
<img id='sketch_image' class="responsive-img" src="{{ object.sketch.image.url }}"></img>
<a class="btn waves-effect waves-light">Edit Sketch</a>
{% else %}
<a class="btn waves-effect waves-light" id="sketch_add" href="{% url 'sketch:sketch_create' object.id %}">Add Sketch</a>
{% endif %}
{% endblock %}
