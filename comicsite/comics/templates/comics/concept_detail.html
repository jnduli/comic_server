{% extends "comics/main.html" %}

{% block content %}

<header>{{ object.title }}</header>

{% if object.sketch %}
<img src="{{ object.sketch.image.url }}"></img>
<a class="btn waves-effect waves-light">Edit Sketch</a>
{% else %}
<a class="btn waves-effect waves-light" id="sketch_add" href="{% url 'comics:sketch_create' object.id %}">Add Sketch</a>
{% endif %}
{% endblock %}
