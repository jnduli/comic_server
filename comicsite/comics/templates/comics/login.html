{% extends "comics/main.html" %}

{% block content %}
<div class="row">
    <h3>Login</h3>
</div>

{% if error_message %} <h6>{{ error_message }}</h6> {% endif %}

<div class="row">
    <form class="col s12" action="{% url 'comics:login' %}" method="post">
        {% csrf_token %}
        <div class="input-field col s12">
            <input placeholder="Email" id="email" type="email" class="validate" name="email">
            <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
            <input placeholder="Password" id="password" type="password" class="validate" name="password">
            <label for="password">Password</label>
        </div>
         <button class="btn waves-effect waves-light" type="submit" id="login_button" value="submit">Submit
        </button>
    </form>
</div>

{% endblock %}
