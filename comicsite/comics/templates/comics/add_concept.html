{% extends "comicsite/base_auth.html" %}

{% block content %}

<div class="row">
    <h3>Add Concept</h3>
</div>

<div class="row">
    <form class="col s12">
        {% csrf_token %}
        <div class="input-field col s12">
            <input placeholder="Concept Title" id="concept_title" type="text" name="concept_title">
            <label for="concept_title">Title</label>
        </div>
        <div class="input-field col s12">
            <textarea id="concept_description"name="concept_description" class="materialize-textarea"></textarea>
            <label for="concept_description">Description</label>
        </div>
         <button class="btn waves-effect waves-light" type="submit" id="concept_submit" value="submit">Submit
    </form>
</div>

{% endblock %}
